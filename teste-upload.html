<!DOCTYPE html><html lang="pt-br"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Teste de Upload</title><style>body{font-family:Arial,sans-serif;text-align:center;padding:50px;}#preview-container{margin-top:20px;border:2px dashed #ccc;padding:20px;min-height:200px;display:flex;justify-content:center;align-items:center;}.hidden-input{display:none;}#image-preview{max-width:100%;max-height:300px;display:none;}</style></head><body><h2>Teste de Upload de Imagem</h2><label for="image-upload">Escolher Imagem</label><input type="file" id="image-upload" class="hidden-input" accept="image/*"><div id="preview-container"><img id="image-preview" src="#" alt="Prévia da Imagem"><p id="no-image-text">Prévia da imagem aparecerá aqui.</p></div><script>document.getElementById("image-upload").addEventListener("change", function(event) {const file = event.target.files[0];if (file) {const reader = new FileReader();reader.onload = function(e) {document.getElementById("image-preview").src = e.target.result;document.getElementById("image-preview").style.display = "block";document.getElementById("no-image-text").style.display = "none";};reader.readAsDataURL(file);}});</script></body></html>
